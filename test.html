<html>
    <head>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <style>
			body{text-align:center;}

			nav{display:inline-block;margin:60px auto 45px;background-color:#142ad1;box-shadow:0 1px 1px #ccc;
			border-radius:2px;}
			nav a{display:inline-block;padding: 18px 30px;color:#590113 !important;
				font-weight:bold;font-size:16px;text-decoration:none !important;line-height:1;text-transform: uppercase;background-color:transparent;
			-webkit-transition:background-color 0.25s;-moz-transition:background-color 0.25s;transition:background-color 0.25s;
			}
			nav a:first-child{border-radius:2px 0 0 2px;}
			nav a:last-child{
				border-radius:0 2px 2px 0;
			}
			nav.Home .Home,
			nav.Registration .Registration,
			nav.Login .Login,
			nav.contact .contact{background-color:#e35885;}
			p{font-size:22px;font-weight:bold;color:#7d9098;}

			p b{color:#ffffff;display:inline-block;padding:5px 10px;background-color:#c4d7e0;border-radius:2px;text-transform:uppercase;font-size:18px;}
        </style>
    </head>
    <body>
	<div id="main">
	<nav v-bind:class="active" v-on:click.prevent>
		<a href="#" class="Home" v-on:click="makeActive('Home')">Home</a>
		<a href="#" class="Registration" v-on:click="makeActive('Registration')">Registration</a>
		<a href="#" class="Login" v-on:click="makeActive('Login')">Login</a>
		<a href="#" class="contact" v-on:click="makeActive('contact')">Contact</a>
	</nav>
	<p>You chose <b>{{active}}</b></p>
	</div>
	<script>
		var demo = new Vue({
			el: '#main',
			data: {
				active: 'Home'
			},
			methods: {
				makeActive: function(item){
					this.active = item;
				}
			}
		});
		</script>
    </body>
</html>
